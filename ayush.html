<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your fav music is here.</title>
    <link rel="stylesheet" href="ayush.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songList">
            <h2>Best Of NCS - No Copyright Sounds</h2>
            <div class="songItemCont">
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">05:34 <i id="0"
                                class="far songItemPlay fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">05:34 <i id="1"
                                class="far songItemPlay fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">05:34 <i id="2"
                                class="far songItemPlay fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">05:34 <i id="3"
                                class="far songItemPlay fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">05:34 <i id="4"
                                class="far songItemPlay fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">05:34 <i id="5"
                                class="far songItemPlay fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistPlay"><span class="timestamp">05:34 <i id="6"
                                class="far songItemPlay fa-x fa-play-circle"></i></span></span>
                </div>
              
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--  font awesome icons -->
            <i id="previous" class="fas fa-2x fa-step-backward"></i>
            <i id="masterPlay" class="far fa-2x fa-play-circle"></i>
            <i id="next" class="fas fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="playing.gif" width="43" alt=""><span id="masterSongName">Easy On Me</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c339c552b6.js" crossorigin="anonymous"></script>
    <script src="ayush.js"></script>
</body>

</html>
